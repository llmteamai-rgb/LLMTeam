site_name: LLMTeam
site_description: Enterprise AI Workflow Runtime
site_author: LLMTeam AI
repo_url: https://github.com/llmteamai-rgb/LLMTeam
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Guides:
    - Core Concepts: guides/concepts.md
    - Event Streaming: guides/events.md
    - Custom Handlers: guides/handlers.md
  - Enterprise:
    - RAG & Proxy Mode: enterprise/rag.md
    - Security: enterprise/security.md
  - API Reference:
    - REST API: api/rest.md
    - Python Client: api/client.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
