version: '3.8'

# LLMTeam Development Environment
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL for persistent stores
  postgres:
    image: postgres:15-alpine
    container_name: llmteam-postgres
    environment:
      POSTGRES_USER: llmteam
      POSTGRES_PASSWORD: llmteam_dev
      POSTGRES_DB: llmteam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmteam"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: llmteam-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka for enterprise event streaming (optional)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: llmteam-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    profiles:
      - kafka

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: llmteam-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    profiles:
      - kafka

  # MinIO for object storage (optional)
  minio:
    image: minio/minio:latest
    container_name: llmteam-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: llmteam
      MINIO_ROOT_PASSWORD: llmteam_dev
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    profiles:
      - storage

  # Vault for secrets management (optional)
  vault:
    image: hashicorp/vault:1.15
    container_name: llmteam-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    profiles:
      - secrets

  # LLMTeam API Server
  llmteam-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: llmteam-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://llmteam:llmteam_dev@postgres:5432/llmteam
      REDIS_URL: redis://redis:6379
      LLMTEAM_ENV: development
      LLMTEAM_DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: uvicorn llmteam.api:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: llmteam-network
